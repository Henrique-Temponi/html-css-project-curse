<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>html with css</title>

    <!-- internal css -->
    <style>
        h2 {
            color: azure;
            font-size: small;
        }

        p {
            color: gray;
        }
    </style>
</head>
<body>
    <!-- inline css -->
    <h1 style="color: aqua; font-size: large;">Hello World</h1>
    <h2>Hello again</h2>
    <h3>Hello external css</h3>

    <!-- power struggle -->
    <p style="color: green;">
        This is begin modified by an external css, an internal css and a inline, the most especific will alter this paragraph, e.g: inline > internal > external
    </p>
</body>
</html>
